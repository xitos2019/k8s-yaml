apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamcity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamcity
  template:
    metadata:
      labels:
        app: teamcity
    spec:
      containers:
      - name: teamcity-server
        image: jetbrains/teamcity-server:latest
        ports:
        - containerPort: 8111

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: teamcity
  name: teamcity
spec:
  ports:
  - name: "tcp"
    port: 8111
    nodePort: 32100
  type: NodePort
  selector:
    app: teamcity

